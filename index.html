<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>

    <body id="root">
        <header>
            <h1><a class="home" href="/dashboard">SoftWiki</a></h1>
            <nav class="nav-buttons">
                <a href="/create">Create</a>
                <a href="/logout">Logout</a>
                <a href="/register">Register</a>
            </nav>
        </header>

        <div class="container auth">
            <form action="#" method="">
                <fieldset>
                    <legend>Login</legend>
                    <blockquote>
                        Knowledge is like money: to be of value it must circulate, and in
                        circulating it can increase in quantity and, hopefully, in value
                    </blockquote>
                    <p class="field email">
                        <input type="email" id="email" name="email" placeholder="maria@email.com" />
                        <label for="email">Email:</label>
                    </p>
                    <p class="field password">
                        <input type="password" id="login-pass" name="password" />
                        <label for="login-pass">Password:</label>
                    </p>
                    <p class="field submit">
                        <button class="btn submit" type="submit">Log In</button>
                    </p>
                    <p class="field">
                        <span>If you don't have profile click <a href="/register">here</a></span>
                    </p>
                </fieldset>
            </form>
        </div>

        <div id="app"></div>

        <footer>My Site Â© Show info....</footer>
    </body>

    <script src="/app.js" type="module"></script>
</html>
